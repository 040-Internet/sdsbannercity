<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>City i din brevlåda</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='css/base.css' />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>
    <script src="js/scripts.js" ></script>
  </head>
  <body>
    <a href='http://www.city.se' target='_blank' class='megalink'>Till city.se</a>
    <div id='content'>
      <div class='title'>Snart är det röd torsdag!</div>
      <div id='counter'>
        <div class='number'>
          <div class='box days'>6</div>
          <div class='label'>Dagar</div>
        </div>
        <div class='colon'></div>
        <div class='number'>
          <div class='box hours'>10</div>
          <div class='label'>Timmar</div>
        </div>
        <div class='colon'></div>
        <div class='number'>
          <div class='box minutes'>13</div>
          <div class='label'>Minuter</div>
        </div>
        <div class='colon'></div>
        <div class='number'>
          <div class='box seconds'>54</div>
          <div class='label'>Sekunder</div>
        </div>
      </div>
      <div class='footer'>
        <div class='text'>City i din brevlåda på torsdagar</div>
      </div>
    </div>
  </body>
</html>
